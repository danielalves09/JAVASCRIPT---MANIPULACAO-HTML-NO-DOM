<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Calculadora IMC</h1>
    <p>Insira seu peso (Kg):</p>
    <input type="number" id="peso" placeholder="Exemplo 70">
    <p>Insira sua altura (metros):</p>
    <input type="number" id="altura" placeholder="Exemplo 1.70">
    <br>
    <br>
    <input type="button" value="calcular IMC" onclick="calcularIMC()">
    <p id="resultado"></p>

</div>



</body>
</html>
